<html lang="en">

<head>
    <link rel="stylesheet" href="./tela-principal.css">
    <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
</head>

<body>

    <hr class="hr"></hr>
    <button onclick="sair()" id="btn-sair"><i class="fa-solid fa-power-off fa-2x"></a></i></button>
    <img class="image" src="./imagem-page.png" alt="">
    <div class="login-page">
        <div class="form">
            <h1 class="h4">Lista de Produtos</h1>
            <form class="login-form">
                <input type="text" placeholder="Pesquisar Produto" id="pesquisa-prod"/>
                <button id="btn-lupa"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div>
                <button onclick="cadastrarProduto()" id="btn-mais"><i class="fa-solid fa-circle-plus fa-2x"></i></button>
                <h3>Cadastrar Produto</h3>
            </div>
            <div class="list">
                <button id="btn-lista"><i class="fa-solid fa-list-ul fa-2x"></i></button>
                <h3 id="listar-produtos">Listar Produtos</h3>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="principal.js"></script>
</body>


</html>
