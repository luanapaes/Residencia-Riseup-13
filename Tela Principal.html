<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tela-principal.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
</head>

<body>

    <hr class="hr">
    </hr>
    <div class="login-page">
        <div class="form">
            <h1 class="h4">Lista de Produtos</h1>
            <form class="login-form">
                <input type="text" placeholder="Pesquisar Produto"/>
                <button id="btn-lupa"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div>
                <button id="btn-mais"><i class="fa-solid fa-circle-plus fa-2x"></i></button>
                <h3>Cadastrar Produto</h3>
            </div>
            <button id="btn-sair"><i class="fa-solid fa-arrow-right-from-bracket"></i>Sair</button>
            <h4>Sair</h4>
        </div>
    </div>

</body>


</html>
