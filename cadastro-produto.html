<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro-produto.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
</head>

<body>
    <hr class="hr">
    </hr>
    <div class="login-page">
        <div class="form">
            <button id="btn-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</button>
            <h1 class="h4">Cadastrar Produto</h1>
            <form class="login-form">
                <input type="textarea" placeholder="Nome do Produto" id="nome-produto"/>
                <input type="text" placeholder="Valor Total" id="valor-produto"/>
                <label class="label" for="categoria">
                    <select class="select" id="categoria>
                                <optionvalue="">Categoria</option>
                                <option selected disabled value="">Categoria</option>
                                <option>Eletrodomésticos</option>
                                <option>Acessórios de Tecnologia</option>
                                <option>Ar e Ventilação</option>
                                <option>Cama, Mesa e Banho</option>
                                <option>Celular e Smartphone</option>
                                <option>Móveis</option>
                            </select>
                        </label>
                    <br><br>
                    <button id="btn-cadastrar">Cadastrar Produto</button>
                </form>
            </div>
        </div>
</body>

</html>
