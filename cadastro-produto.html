<html lang="en">

<head>
    <link rel="shortcut icon" href="./icone-page.png" type="image/x-icon">
    <link rel="stylesheet" href="./cadastro-produto.css">
    <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
</head>

<body>
    <hr class="hr"></hr>
    <img class="image" src="./imagem-page.png" alt="">
    <div class="login-page">
        <div class="form">
            <button onclick="voltar()" id="btn-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</button>
            <h1 class="h4">Cadastrar Produto</h1>
            <form class="login-form">
                <input id="nome-produto" type="textarea" placeholder="Nome do Produto" required/>
                <input id="valor-produto" type="text" placeholder="Valor" required/>
                <input id="qtde" type="number" placeholder="Quantidade" min="0" required>
                <label class="label" for="categoria">
                    <select class="select" id="categoria>
                                <optionvalue="">Categoria</option>
                                <option selected disabled value="">Categoria</option>
                                <option>Eletrodomésticos</option>
                                <option>Acessórios de Tecnologia</option>
                                <option>Ar e Ventilação</option>
                                <option>Cama, Mesa e Banho</option>
                                <option>Celular e Smartphone</option>
                                <option>Móveis</option>
                    </select>
                </label>
                <br><br>
                <button id="btn-cadastrar" onclick="cadastrarProduto()">Cadastrar Produto</button>
            </form>
            </div>
        </div>
        <script type="text/javascript" src="./principal.js"></script>
</body>

</html>
