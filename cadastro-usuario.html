<html lang="en">

<head>
    <link rel="shortcut icon" href="./icone-page.png" type="image/x-icon">
    <link rel="stylesheet" href="./cadastro-usuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>

<body>
    <hr class="hr"></hr>
<img class="image" src="./imagem-page.png" alt="">
    <div class="login-page">
        <div class="form">
            <h1 class="h2">Criar Conta</h1>
            <form class="login-form">
                <input type="text" placeholder="Nome Completo" id="nome" required minlength="2" maxlength="30"/>
                <input type="text" placeholder="CPF/CNPJ" id="cpf-cnpj" required minlength="11" maxlength="11"/>
                <input type="email" placeholder="E-mail" id="email" required/>
                <input type="password" placeholder="Senha" id="senha" required minlength="8" maxlength="8"/>
                <input type="password" placeholder="Confirme Sua Senha" id="cf-senha" required minlength="8" maxlength="8"/>
                <p class="message">JÃ¡ possui uma conta? <a
                        href="./login.html">Entrar</a>
                </p>
                <button id="btn-cadastrar-usuario" onclick="cadastrarUsuario(); return false;">Casdastrar-se</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="cadastro.js"></script>
</body>

</html>
